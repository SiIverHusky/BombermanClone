<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Waiting - I'ma Bomb U!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>I'ma Bomb U! - Waiting Page</h1>
		<button id="signout-button" >Logout</button>
	</header>

	<main>
		
		<section id="gameover-info" style="display: none;">
			<h2> Game Over </h2>
            <span id="winner"> Win! </span>
			<div id = "status"> My status </div>
			<div id = "leaderboard"> Leaderboard </div>
        </section>
        <section id="game-info">
			<h2> Room Info </h2>
            <span>Room: <span id="room-code-display"></span> | Players: <span id="player-count">0</span> | Status: <span id="game-status">Waiting</span></span>
		</section>
		
        <h2>Players</h2>
        <ul id="player-list"></ul>

		<button id="exit-room-button" >Exit Room</button>
		<button id="start-game-button" style="display: none;">Start Game</button>
    </main>

	<footer>

	</footer>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<script src="scripts/waiting.js"></script>

</body>
</html>
